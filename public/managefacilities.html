<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Facilities</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(/images/arena.jpg);
            background-size: cover;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: black;
            color: white;
        }

        .header-top .name {
            font-size: 24px;
            font-weight: bold;
        }

        .header-top .contact {
            text-align: right;
        }

        .header-top .contact p {
            margin: 0;
            line-height: 1.5;
        }

        .divider {
            height: 1px;
            background-color: white;
        }

        .header-bottom {
            background-color: black;
        }

        .header-bottom nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .header-bottom nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .header-bottom nav a:hover {
            background-color: #555;
        }

        .header-bottom .signup {
            border: 2px solid red;
            padding: 8px 18px;
            border-radius: 5px;
            transition: background-color 0.5s ease, background-position 0.5s ease;
            margin-left: 1vw;
            margin-right: 1vw;
        }

        .header-bottom .signup:hover {
            background-color: red;
            color: white;
        }

        .main {
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            width: 75%;
            margin-left: 12.5%;
            padding: 20px;
            margin-top: 3%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .bottommain {
            padding-top: 30px;
        }

        .name a {
            text-decoration: none;
            color: white;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 2rem auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th,tr {
            background-color: #f2f2f2;
        }
        table a {
            text-decoration: none;
        }
        main a {
            text-decoration: none;
        }

        #facilityForm {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #facilityForm input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 16px);
            box-sizing: border-box;
        }

        #facilityForm button {
            padding: 8px;
            cursor: pointer;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1;
            text-align: center; 
        }
        .header-top .name {
            font-size: 24px;
            font-weight: bold;
        }
        .name a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>


    <header>
        <div class="header-top">
            <div class="name"><a href="adminhomepage.html">JHED Sports Complex</a></div>
            <div class="header-bottom">
                <nav>
                    <a href="adminhomepage.html">Home</a>
                    <a href="managefacilities.html">Manage Facilities</a>
                    <a href="manageclubs.html">Manage Clubs</a>
                    <a onclick="signOut()" class="signup">Sign Out</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <h2>Facilities <a href="#" title="Add Facility" onclick="toggleFacilityForm()">âž•</a></h2>
        <div id="facilityForm" style="display: none;">
            <h3>Create Facility</h3>
            <input type="text" id="facilityID" class="inputField" placeholder="Facility Name" required />
            <input type="text" id="location" class="inputField" placeholder="Location" required />
            <button class="heroButton" onclick="createFacility()">Add</button>
            <button class="heroButton" onclick="toggleFacilityForm()">Cancel</button>
        </div>
        
        <table id="facilitiesTable">
            <thead>
                <tr>
                    <th>Facility</th>
                    <th>Location</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <script src="./javascripts/signout.js"></script>
    <script src="./javascripts/operationsBundle.js"></script>
</body>

</html>
