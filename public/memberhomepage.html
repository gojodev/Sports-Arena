<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./shared_style/style.css" rel="stylesheet" type="text/css">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(/images/arena.jpg);
            background-size: cover;
        }
    
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: black;
            color: white;
        }
    
        .header-top .name {
            font-size: 24px;
            font-weight: bold;
        }
    
        .header-top .contact {
            text-align: right;
        }
    
        .header-top .contact p {
            margin: 0;
            line-height: 1.5;
        }
    
        .divider {
            height: 1px;
            background-color: white;
        }
    
        .header-bottom {
            background-color: black;
        }
    
        .header-bottom nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
    
        .header-bottom nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
    
        .header-bottom nav a:hover {
            background-color: #555;
        }
    
        .header-bottom .signup {
            border: 2px solid red;
            padding: 8px 18px;
            border-radius: 5px;
            transition: background-color 0.5s ease, background-position 0.5s ease;
            margin-left: 1vw;
            margin-right: 1vw;
        }
    
        .header-bottom .signup:hover {
            background-color: red;
            color: white;
        }
    
        .main {
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            width: 75%;
            margin-left: 12.5%;
            padding: 20px;
            margin-top: 3%;
        }
    
    
        .bottommain {
            padding-top: 30px;
        }
    
        .name a {
            text-decoration: none;
            color: white;
        }
        </style>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="name"><a href="index.html">JHED Sports Complex</a></div>
            <div class="header-bottom">
                <nav>
                    <a href="memberhomepage.html">Home</a>
                    <a href="club.html">Clubs</a>
                    <a href="fitnessLog.html">Fitness Log</a>
                    <a href="profile.html">Profile</a>
                    <a href="bookings.html">My Bookings</a>
                    <a onclick="signOut()" class="signup">Sign Out</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="topmain">
                <h1>Welcome <span id="nameSpan"></span>!</h1>
            </div>
            <div class="bottommain">
                <h1>Above in the header you have multiple options</h1>

            </div>
        </div>
    </main>
    <script>
        const name = localStorage.getItem('name');
        if (name) {
            document.getElementById('nameSpan').textContent = name;
        }
        else {
            document.getElementById('nameSpan').textContent = "Guest";
        }
    </script>
    <script src="./javascripts/signout.js"></script>
    <script async src="./javascripts/memberBundle.js"></script>
</body>

</html>
