<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="loginContainer" class="box-shadow">
        <!-- <form id="loginForm">
        </form> -->

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" class="loginInputBar box-shadow">

        <br>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="loginInputBar box-shadow">

        <br>
        <br>

        <div id="buttonContainers">
            <button id="SignInButton" class="buttonStyle box-shadow">
                <h3>
                    Sign in
                </h3>
            </button>
    
            <button id="createAccount" class="buttonStyle box-shadow">
                <h3>
                    Create Account
                </h3>
            </button>
        </div>

        <div id="errorContainer" class="box-shadow">
            <h1 id="statusText"> some status text </h1>
        </div>
    </div>


    <script src="bundle.js" type="module"></script>
</body>

</html>
