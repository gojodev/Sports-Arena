<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./shared_style/style.css" rel="stylesheet" type="text/css">

    <title>Clubs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("./images/arena.jpg");
            background-size: cover;
        }
        input{
           width:50%;
           padding:12px 20px;
           flex: auto; 
        }
        .result{
            padding: 5px;
            font-size: 20px;
            font-weight: bolder;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="name"><a href="memberhomepage.html">JHED Sports Complex</a></div>
            <div class="header-bottom">
                <nav>
                    <a href="memberhomepage.html">Home</a>
                    <a href="club.html">Clubs</a>
                    <a href="fitnessLog.html">Fitness Log</a>
                    <a href="profile.html">Profile</a>
                    <a href="bookings.html">My Bookings</a>
                    <a onclick="signOut()" class="signup">Sign Out</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="topclub">
                <h1>Welcome to Club Page</h1>
            </div>
            <div class="bottomclub">
                <h1>You can search for a Club by Name, Sport or Trainer here:</h1>
                <input id="userInput" placeholder="Search by Club Name or Sport">
                <div class="result" id="results"></div>
            </div>
        </div>
    </main>

    <script src="javascripts/searchBundle.js"></script>
    <script src="./javascripts/signout.js"></script>
    <script>
        const name = localStorage.getItem('name');
        if (name) {
            document.getElementById('nameSpan').textContent = name;
        }
        else {
            document.getElementById('nameSpan').textContent = "Guest";
        }
    </script>
</body>
</html>
