<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clubs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("./images/arena.jpg");
            background-size: cover;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: black;
            color: white;
        }

        .header-top .name {
            font-size: 24px;
            font-weight: bold;
        }

        .header-top .contact {
            text-align: right;
        }

        .header-top .contact p {
            margin: 0;
            line-height: 1.5;
        }

        .divider {
            height: 1px;
            background-color: white;
        }

        .header-bottom {
            background-color: black;
        }

        .header-bottom nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .header-bottom nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .header-bottom nav a:hover {
            background-color: #555;
        }

        .header-bottom .signup {
            border: 2px solid red;
            padding: 8px 18px;
            border-radius: 5px;
            transition: background-color 0.5s ease, background-position 0.5s ease;
            margin-left: 1vw;
            margin-right: 1vw;
        }

        .header-bottom .signup:hover {
            background-color: red;
            color: white;
        }

        .main {
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            width: 75%;
            margin-left: 12.5%;
            padding: 20px;
            margin-top: 3%;
        }


        .bottommain {
            padding-top: 30px;
        }

        .name a {
            text-decoration: none;
            color: white;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 2rem auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th,tr {
            background-color: #f2f2f2;
        }
        table a {
            text-decoration: none;
        }
        main a {
            text-decoration: none;
        }

        #trainingSessionForm {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #trainingSessionForm input, select, #clubSearch, #dateFilter {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 16px);
            box-sizing: border-box;
        }

        #trainingSessionForm button {
            padding: 8px;
            cursor: pointer;
        }

        #clubSearch, #dateFilter{
            width: 100%;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1;
            text-align: center; 
        }

        .header-top .name {
            font-size: 24px;
            font-weight: bold;
        }
        .name a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>


    <header>
        <div class="header-top">
            <div class="name"><a href="trainerhomepage.html">JHED Sports Complex</a></div>
            <div class="header-bottom">
                <nav>
                    <a href="trainerhomepage.html">Home</a>
                    <a href="trainerclubs.html">My Clubs</a>
                    <a onclick="signOut()" class="signup">Sign Out</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <h2>Training Sessions <a href="#" title="Add Club" onclick="toggleTrainingSessionForm()">âž•</a></h2>
        <div id="trainingSessionForm" style="display: none;">
            <h3>Create Training Session</h3>
            <input type="text" id="description" class="inputField" placeholder="Description" required />
            <input type="datetime-local" id="sessionStart" name="sessionStart" required />
            <input type="number" id="duration" class="inputField" placeholder="Duration (mins)" min="1" max="1000" required />
            <select id="sessionType" class="inputField" required>
                <option value="">Select Session Type</option>
                <option value="training">Training Session</option>
                <option value="advice">Professional Advice Session</option>
            </select>
            <select id="clubDropdown" class="inputField" required>
                <option>Select Club</option>
            </select>
            <select id="facilityDropdown" class="inputField" required>
                <option>Select Facility</option>
            </select>
            <button class="heroButton" onclick="bookTrainingSession()">Book</button>
            <button class="heroButton" onclick="toggleTrainingSessionForm()">Cancel</button>
        </div>
        <div class="search-container">
            <input type="text" id="clubSearch" placeholder="Search by club..." oninput="filterTable()" />
        </div>
        <div class="filter-container">
            <input type="checkbox" id="enableDateFilter" onclick="toggleDateFilter()" /> 
            <input type="date" id="dateFilter" disabled placeholder="Select a date..." oninput="filterTable()" />
        </div>
        <table id="trainingSessionsTable">
            <thead>
                <tr>
                    <th>Club</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Session Starts</th>
                    <th>Duration</th>
                    <th>Facility</th>
                    <th># of Members Going</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <script src="./javascripts/signout.js"></script>
    <script src="./javascripts/trainerBundle.js"></script>
</body>

</html>
